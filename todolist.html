<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBB To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Oxanium', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0c0f17;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(20, 20, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.8);
            width: 350px;
        }
        h2 {
            color: #00a2ff;
            text-shadow: 0 0 10px #00a2ff;
        }
        input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        button {
            padding: 10px;
            background: #00a2ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0082cc;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 162, 255, 0.5);
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .completed {
            text-decoration: line-through;
            color: #00ff00;
        }
        .level-up {
            font-size: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }
        .date {
            font-size: 12px;
            color: #bbb;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ SBB To-Do List ✅</h2>
        <input type="text" id="task" placeholder="Add a quest">
        <button onclick="addTask()">Add Quest</button>
        <ul id="taskList"></ul>
        <p id="level" class="level-up">Level: 1</p>
    </div>
    
    <script>
        let level = 1;
        let completedTasks = 0;

        function addTask() {
            let taskInput = document.getElementById("task");
            let taskValue = taskInput.value.trim();
            if (taskValue === "") return;
            
            let date = new Date().toLocaleDateString();
            
            let li = document.createElement("li");
            li.innerHTML = `<span>(Not Completed)</span> <input type='checkbox' onclick='toggleTask(this)'> <span>${taskValue}</span> <span class='date'>${date}</span> <button class='delete' onclick='removeTask(this)'>X</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
        function toggleTask(checkbox) {
            let statusText = checkbox.previousElementSibling;
            let taskText = checkbox.nextElementSibling;
            if (checkbox.checked) {
                taskText.classList.add("completed");
                statusText.innerText = "(Completed)";
                completedTasks++;
                if (completedTasks % 3 === 0) {
                    levelUp();
                }
            } else {
                taskText.classList.remove("completed");
                statusText.innerText = "(Not Completed)";
                completedTasks--;
            }
        }

        function levelUp() {
            level++;
            document.getElementById("level").innerText = "Level: " + level;
        }
    </script>
</body>
</html>
